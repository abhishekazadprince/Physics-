<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Abhishek Physics</title>
    
    <!-- React Engine -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Android Native Feel */
        body { 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            overscroll-behavior-y: none; /* Prevents pull-to-refresh on Android Chrome */
            font-family: 'Roboto', sans-serif;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .tap-effect:active { transform: scale(0.97); transition: transform 0.1s; }
        
        /* Animation */
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body class="bg-slate-100 h-screen w-full flex justify-center overflow-hidden">

<div id="root" class="w-full h-full bg-slate-50 relative flex flex-col max-w-md shadow-2xl"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

// --- ASSETS (SVGs) ---
const Icons = {
    Menu: () => <svg width="24" height="24" fill="none" stroke="#334155" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>,
    Back: () => <svg width="24" height="24" fill="none" stroke="#334155" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>,
    Atom: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="1"/><path d="M20.2 20.2c2.04-2.03.02-7.36-4.5-11.9-4.54-4.52-9.87-6.54-11.9-4.5-2.04 2.03-.02 7.36 4.5 11.9 4.54 4.52 9.87 6.54 11.9 4.5Z"/><path d="M15.7 15.7c4.52-4.54 6.54-9.87 4.5-11.9-2.03-2.04-7.36-.02-11.9 4.5-4.52 4.54-6.54 9.87-4.5 11.9 2.03 2.04 7.36.02 11.9-4.5Z"/></svg>,
    Book: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>,
    Lab: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M10 2v7.31"/><path d="M14 2v7.31"/><path d="M8.5 2h7"/><path d="M14 9.3a6.5 6.5 0 1 1-4 0"/><path d="M5.52 16h12.96"/></svg>,
    User: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
    Cart: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
};

// --- DATA ---
const BOOKS = [
    { id: 1, title: "Physics Concept Builder Vol 1", price: "₹450", link: "https://amzn.in/d/hCAUILC", desc: "For JEE Main & Advanced", color: "bg-orange-100 text-orange-800" },
    { id: 2, title: "Advanced Problems in Physics", price: "₹650", link: "https://amzn.in/d/gSdEWNs", desc: "Problem Collection", color: "bg-blue-100 text-blue-800" },
    { id: 3, title: "Digital Physics Interactive", price: "₹200", link: "https://play.google.com/store/books/details?id=dINYEQAAQBAJ", desc: "e-Book Edition", color: "bg-green-100 text-green-800" }
];

const SIMULATIONS = [
    { id: 'orbit', title: 'Planetary Motion', color: 'from-indigo-500 to-blue-500' },
    { id: 'pendulum', title: 'Simple Harmonic Motion', color: 'from-pink-500 to-rose-500' },
    { id: 'thermo', title: 'Thermodynamics (Gas)', color: 'from-orange-500 to-amber-500' },
    { id: 'em', title: 'Electromagnetism', color: 'from-violet-500 to-purple-500' },
    { id: 'optics', title: 'Speed of Light', color: 'from-cyan-500 to-teal-500' },
];

const PROFILE = {
    name: "Abhishek Kumar",
    role: "Physics Faculty (9+ Years)",
    details: [
        "B.Tech Computer Science (2012)",
        "Ex-Faculty: Seth M.R. Jaipuria, Patna",
        "Ex-Faculty: S.P. College, Pune",
        "Skills: Python, LaTeX, OpenGL"
    ]
};

// --- CANVAS COMPONENTS ---
const Canvas = ({ draw, label }) => {
    const ref = useRef(null);
    useEffect(() => {
        const canvas = ref.current;
        const ctx = canvas.getContext('2d');
        let t = 0;
        let id;
        const render = () => {
            t++;
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = 250;
            draw(ctx, canvas.width, canvas.height, t);
            id = requestAnimationFrame(render);
        }
        render();
        return () => cancelAnimationFrame(id);
    }, [draw]);
    return (
        <div className="bg-slate-900 rounded-xl overflow-hidden shadow-inner relative mt-4 border border-slate-700">
            <canvas ref={ref} className="w-full h-[250px] block" />
            <span className="absolute top-2 left-2 bg-black/60 text-white text-[10px] px-2 py-1 rounded font-bold uppercase tracking-wider backdrop-blur-md">{label}</span>
        </div>
    );
}

// Physics Logic
const drawOrbit = (ctx, w, h, t) => {
    const cx = w/2, cy = h/2;
    ctx.fillStyle = '#0f172a'; ctx.fillRect(0,0,w,h);
    // Sun
    ctx.beginPath(); ctx.arc(cx, cy, 15, 0, 7); ctx.fillStyle = '#fbbf24'; 
    ctx.shadowColor='#fbbf24'; ctx.shadowBlur=20; ctx.fill(); ctx.shadowBlur=0;
    // Orbit
    ctx.beginPath(); ctx.ellipse(cx, cy, 100, 60, 0, 0, 7); ctx.strokeStyle = '#334155'; ctx.stroke();
    // Planet
    const time = t * 0.02;
    const px = cx + 100 * Math.cos(time);
    const py = cy + 60 * Math.sin(time);
    ctx.beginPath(); ctx.arc(px, py, 6, 0, 7); ctx.fillStyle = '#38bdf8'; ctx.fill();
}

const drawPendulum = (ctx, w, h, t) => {
    const cx = w/2;
    ctx.fillStyle = '#f8fafc'; ctx.fillRect(0,0,w,h);
    const angle = Math.sin(t * 0.05) * Math.PI / 4;
    const bx = cx + 140 * Math.sin(angle);
    const by = 20 + 140 * Math.cos(angle);
    ctx.beginPath(); ctx.moveTo(cx, 20); ctx.lineTo(bx, by); ctx.strokeStyle = '#64748b'; ctx.lineWidth=2; ctx.stroke();
    ctx.beginPath(); ctx.arc(bx, by, 15, 0, 7); ctx.fillStyle = '#f43f5e'; ctx.fill();
}

const drawThermo = (ctx, w, h, t) => {
    ctx.fillStyle = '#1e293b'; ctx.fillRect(0,0,w,h);
    for(let i=0; i<40; i++) {
        const x = (Math.sin(t*0.01 + i) * 0.5 + 0.5) * w;
        const y = (Math.cos(t*0.015 + i*1.5) * 0.5 + 0.5) * h;
        ctx.beginPath(); ctx.arc(x,y,3,0,7); ctx.fillStyle = i%2?'#f97316':'#38bdf8'; ctx.fill();
    }
}

const drawEM = (ctx, w, h, t) => {
    const cx = w/2, cy = h/2;
    ctx.fillStyle = '#000'; ctx.fillRect(0,0,w,h);
    // Field lines
    ctx.strokeStyle = '#ef4444'; ctx.lineWidth=1;
    for(let r=20; r<120; r+=20) { ctx.beginPath(); ctx.arc(cx, cy, r, 0, 7); ctx.stroke(); }
    // Particle
    const x = cx + 80 * Math.cos(t*0.05);
    ctx.beginPath(); ctx.arc(x, cy, 8, 0, 7); ctx.fillStyle = '#3b82f6'; ctx.fill();
}

const drawOptics = (ctx, w, h, t) => {
    ctx.fillStyle = '#0f172a'; ctx.fillRect(0,0,w,h);
    const cx = w/2, cy = h/2;
    // Photon
    const lx = (t * 8) % w;
    ctx.beginPath(); ctx.arc(lx, cy-20, 4, 0, 7); ctx.fillStyle = '#facc15'; ctx.shadowColor='#facc15'; ctx.shadowBlur=10; ctx.fill();
    // Sound
    const sx = (t * 2) % w;
    ctx.beginPath(); ctx.arc(sx, cy+20, 6, 0, 7); ctx.fillStyle = '#94a3b8'; ctx.shadowBlur=0; ctx.fill();
    ctx.fillStyle = '#fff'; ctx.font='12px sans-serif'; ctx.fillText('Photon (c)', 10, cy-30); ctx.fillText('Sound (v)', 10, cy+40);
}

// --- APP LAYOUT ---
const App = () => {
    const [view, setView] = useState('home');
    const [simId, setSimId] = useState(null);
    const [menu, setMenu] = useState(false);

    return (
        <div className="flex flex-col h-full bg-slate-50 text-slate-800">
            {/* Header */}
            <div className="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 shrink-0 z-20">
                <div className="flex items-center gap-2 font-bold text-lg text-slate-800" onClick={() => setView('home')}>
                    <div className="w-8 h-8 rounded bg-gradient-to-br from-blue-600 to-indigo-700 text-white flex items-center justify-center">A</div>
                    Physics
                </div>
                <button onClick={() => setMenu(true)} className="p-2 tap-effect"><Icons.Menu/></button>
            </div>

            {/* Profile Drawer */}
            {menu && (
                <div className="absolute inset-0 z-50 bg-black/50 flex justify-end" onClick={() => setMenu(false)}>
                    <div className="w-64 bg-white h-full shadow-2xl p-6 slide-in-right" onClick={e=>e.stopPropagation()}>
                        <h2 className="text-xl font-bold mb-6">Faculty Profile</h2>
                        <div className="mb-6">
                            <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 mx-auto mb-3">
                                <Icons.User />
                            </div>
                            <div className="text-center font-bold text-lg">{PROFILE.name}</div>
                            <div className="text-center text-sm text-slate-500">{PROFILE.role}</div>
                        </div>
                        <div className="space-y-4">
                            {PROFILE.details.map((d,i) => (
                                <div key={i} className="text-sm text-slate-600 border-l-2 border-blue-500 pl-3">{d}</div>
                            ))}
                        </div>
                    </div>
                </div>
            )}

            {/* Main Content */}
            <div className="flex-1 overflow-y-auto hide-scrollbar pb-20">
                
                {/* HOME VIEW */}
                {view === 'home' && (
                    <div className="p-4 space-y-6">
                        <div className="bg-slate-900 rounded-2xl p-6 text-white shadow-lg relative overflow-hidden">
                            <div className="relative z-10">
                                <h1 className="text-xl font-bold mb-1">Visual Physics Lab</h1>
                                <p className="text-slate-400 text-sm">Interactive Simulations for JEE Advanced</p>
                            </div>
                            <div className="absolute right-[-20px] bottom-[-20px] text-slate-700 opacity-50 transform scale-150">
                                <Icons.Atom />
                            </div>
                        </div>

                        <div>
                            <h3 className="font-bold text-slate-700 mb-3 px-1">Simulations</h3>
                            <div className="grid grid-cols-1 gap-3">
                                {SIMULATIONS.map(sim => (
                                    <button key={sim.id} onClick={() => {setSimId(sim.id); setView('sim');}}
                                        className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex items-center gap-4 tap-effect text-left">
                                        <div className={`w-10 h-10 rounded-lg bg-gradient-to-br ${sim.color} text-white flex items-center justify-center shadow-md`}>
                                            <Icons.Atom />
                                        </div>
                                        <div>
                                            <div className="font-bold text-slate-800">{sim.title}</div>
                                            <div className="text-xs text-slate-500">Tap to visualize</div>
                                        </div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                )}

                {/* SIM VIEW */}
                {view === 'sim' && (
                    <div className="p-4 slide-up">
                        <button onClick={() => setView('home')} className="flex items-center gap-2 text-slate-600 mb-4 font-medium tap-effect">
                            <Icons.Back /> Back
                        </button>
                        <h2 className="text-2xl font-bold text-slate-800">{SIMULATIONS.find(s=>s.id===simId)?.title}</h2>
                        
                        {simId === 'orbit' && <Canvas draw={drawOrbit} label="Kepler's Law" />}
                        {simId === 'pendulum' && <Canvas draw={drawPendulum} label="SHM Visualizer" />}
                        {simId === 'thermo' && <Canvas draw={drawThermo} label="Kinetic Theory" />}
                        {simId === 'em' && <Canvas draw={drawEM} label="Magnetic Field" />}
                        {simId === 'optics' && <Canvas draw={drawOptics} label="Relativity" />}

                        <div className="mt-6 bg-blue-50 border border-blue-100 p-4 rounded-xl text-sm text-blue-900 leading-relaxed">
                            <strong>Concept Note:</strong> Observe the motion. In JEE Physics, visualizing the relationship between variables (like radius and velocity) is crucial for solving problems.
                        </div>
                    </div>
                )}

                {/* BOOKS VIEW */}
                {view === 'books' && (
                    <div className="p-4 space-y-4 slide-up">
                        <h2 className="text-xl font-bold text-slate-800 mb-2">My Publications</h2>
                        {BOOKS.map(book => (
                            <div key={book.id} className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                <div className="p-4 flex gap-4">
                                    <div className={`w-20 h-24 rounded ${book.color} flex items-center justify-center shrink-0`}>
                                        <Icons.Book />
                                    </div>
                                    <div className="flex-1">
                                        <h3 className="font-bold text-slate-900 leading-tight mb-1">{book.title}</h3>
                                        <p className="text-xs text-slate-500 mb-2">{book.desc}</p>
                                        <div className="inline-block px-2 py-1 bg-green-100 text-green-700 text-xs font-bold rounded">{book.price}</div>
                                    </div>
                                </div>
                                <a href={book.link} target="_blank" className="block w-full bg-slate-900 text-white text-center py-3 text-sm font-bold active:bg-slate-800">
                                    Buy on Amazon / Play Store
                                </a>
                            </div>
                        ))}
                    </div>
                )}

            </div>

            {/* Bottom Nav */}
            <div className="h-16 bg-white border-t border-slate-200 flex items-center justify-around shrink-0 z-20">
                <button onClick={() => setView('home')} className={`flex flex-col items-center gap-1 p-2 ${view!=='books'?'text-blue-600':'text-slate-400'}`}>
                    <Icons.Lab />
                    <span className="text-[10px] font-bold">Labs</span>
                </button>
                <button onClick={() => setView('books')} className={`flex flex-col items-center gap-1 p-2 ${view==='books'?'text-blue-600':'text-slate-400'}`}>
                    <Icons.Book />
                    <span className="text-[10px] font-bold">Books</span>
                </button>
            </div>
        </div>
    );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
